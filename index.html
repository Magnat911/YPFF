<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Receptionist Sage-1242</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin: 0; text-align: center; }

  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Sage-1242</h1>
    <p>AI Receptionist –¥–ª—è —Ä–∏–µ–ª—Ç–æ—Ä–æ–≤. –ù–∞–∂–º–∏ –∏ –≥–æ–≤–æ—Ä–∏!</p>
    <button id="callBtn">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å –∞–≥–µ–Ω—Ç—É</button>
    <div id="status"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.umd.min.js"></script>
  <script>
    // üî• –¢–í–û–ô –†–ï–ê–õ–¨–ù–´–ô VERCEL URL (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ–π –ø–æ—Å–ª–µ deploy)
    const TOKEN_SERVER_URL = "https://ypff-8hpne1l4l-nikita1212392-9872s-projects.vercel.app/api/token"; // –¢–≤–æ–π Vercel URL + /api/token
    console.log("üöÄ –ó–∞–ø—É—Å–∫ —Å URL:", TOKEN_SERVER_URL);

    const callBtn = document.getElementById('callBtn');
    const statusEl = document.getElementById('status');
    let room = null;
    let localTracks = [];

    async function startCall() {
      try {
        callBtn.disabled = true;
        statusEl.textContent = "üîÑ –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω...";
        statusEl.className = 'connecting';

        const res = await fetch(TOKEN_SERVER_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
        });

        if (!res.ok) throw new Error(`–û—à–∏–±–∫–∞ ${res.status}`);

        const data = await res.json();
        console.log("‚úÖ –¢–æ–∫–µ–Ω:", data);

        statusEl.textContent = "üé§ –ü–æ–¥–∫–ª—é—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω...";

        const { Room, createLocalTracks } = LivekitClient;
        room = new Room({ adaptiveStream: true });

        room.on('connected', () => {
          statusEl.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω! –ì–æ–≤–æ—Ä–∏ —Å Sage-1242!";
          statusEl.className = 'connected';
        });

        localTracks = await createLocalTracks({ audio: true, video: false });
        await room.connect(data.url, data.token);

        for (const track of localTracks) {
          await room.localParticipant.publishTrack(track);
        }
      } catch (err) {
        console.error(err);
        statusEl.textContent = `‚ùå ${err.message}`;
        statusEl.className = 'error';
        cleanup();
      }
    }

    function cleanup() {
      localTracks.forEach(t => t.stop());
      if (room) room.disconnect();
      callBtn.disabled = false;
    }

    callBtn.addEventListener('click', startCall);
  </script>
