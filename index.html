<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Receptionist Sage-1242</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: system-ui, sans-serif; 
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      justify-content: center; 
      min-height: 100vh; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
      color: white; 
      margin: 0; 
      text-align: center; 
    }
    .container { padding: 2rem; max-width: 500px; }
    h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; }
    p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
    #callBtn { 
      background: #10b981; 
      color: white; 
      border: none; 
      padding: 1.2rem 2.5rem; 
      font-size: 1.3rem; 
      border-radius: 50px; 
      cursor: pointer; 
      box-shadow: 0 10px 30px rgba(16,185,129,0.4); 
      transition: all 0.3s; 
      font-weight: 600;
    }
    #callBtn:hover:not(:disabled) { background: #059669; transform: translateY(-3px); box-shadow: 0 15px 40px rgba(16,185,129,0.6); }
    #callBtn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    #status { margin-top: 1.5rem; font-size: 1.2rem; font-weight: 500; }
    .connecting { color: #fbbf24; }
    .connected { color: #10b981; animation: pulse 2s infinite; }
    .error { color: #ef4444; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ Sage-1242</h1>
    <p>AI Receptionist –¥–ª—è —Ä–∏–µ–ª—Ç–æ—Ä–æ–≤. –ù–∞–∂–º–∏ –∏ –≥–æ–≤–æ—Ä–∏!</p>
    <button id="callBtn">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å –∞–≥–µ–Ω—Ç—É</button>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.umd.min.js"></script>
  <script>
    // üî• –¢–í–û–ô –¢–û–ß–ù–´–ô –î–û–ú–ï–ù
    const TOKEN_SERVER_URL = "https://ypff-8hpne1l4l-nikita1212392-9872s-projects.vercel.app/api/token";
    
    console.log("üöÄ –ó–∞–ø—É—Å–∫ —Å URL:", TOKEN_SERVER_URL);
    
    const callBtn = document.getElementById('callBtn');
    const statusEl = document.getElementById('status');
    let room = null;
    let localTracks = [];

    async function startCall() {
      try {
        callBtn.disabled = true;
        statusEl.textContent = "üîÑ –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω...";
        statusEl.className = 'connecting';
        
        console.log("üì° POST –∑–∞–ø—Ä–æ—Å –Ω–∞:", TOKEN_SERVER_URL);

        const res = await fetch(TOKEN_SERVER_URL, { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({})
        });
        
        if (!res.ok) {
          const errorText = await res.text();
          throw new Error(`–û—à–∏–±–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞ ${res.status}: ${errorText}`);
        }
        
        const data = await res.json();
        console.log("‚úÖ –¢–æ–∫–µ–Ω –ø–æ–ª—É—á–µ–Ω:", {
          url: data.url,
          roomName: data.roomName,
          tokenLength: data.token?.length
        });
        
        statusEl.textContent = "üé§ –ü–æ–¥–∫–ª—é—á–∞–µ–º –º–∏–∫—Ä–æ—Ñ–æ–Ω...";

        // LiveKit –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ
        const { Room, RoomEvent, createLocalTracks } = LivekitClient;
        room = new Room({
          adaptiveStream: true
        });

        room.on(RoomEvent.Connected, () => {
          statusEl.textContent = "‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω! –ì–æ–≤–æ—Ä–∏ —Å –∞–≥–µ–Ω—Ç–æ–º!";
          statusEl.className = 'connected';
        });

        room.on(RoomEvent.ParticipantConnected, (participant) => {
          console.log("üë§ –£—á–∞—Å—Ç–Ω–∏–∫:", participant.identity);
          if (participant.identity.includes('Sage') || participant.identity.includes('agent')) {
            statusEl.textContent = "ü§ñ Sage-1242 –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è!";
          }
        });

        room.on(RoomEvent.TrackSubscribed, (track, publication, participant) => {
          console.log("üîä –¢—Ä–µ–∫:", track.kind, "–æ—Ç", participant?.identity);
          if (track.kind === 'audio' && !track.isLocal) {
            track.attach();
          }
        });

        room.on(RoomEvent.Disconnected, cleanup);
        room.on(RoomEvent.ConnectionFailed, () => {
          throw new Error("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ LiveKit");
        });

        // –ú–∏–∫—Ä–æ—Ñ–æ–Ω
        localTracks = await createLocalTracks({ 
          audio: true, 
          video: false,
          echoCancellation: true,
          noiseSuppression: true
        });
        
        console.log("üéôÔ∏è –ú–∏–∫—Ä–æ—Ñ–æ–Ω –≥–æ—Ç–æ–≤");
        await room.connect(data.url, data.token);
        
        // –ü—É–±–ª–∏–∫—É–µ–º –∞—É–¥–∏–æ
        for (const track of localTracks) {
          await room.localParticipant.publishTrack(track);
          console.log("üì§ –û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–æ:", track.kind);
        }

      } catch (err) {
        console.error("‚ùå –û—à–∏–±–∫–∞:", err);
        statusEl.textContent = `‚ùå ${err.message}`;
        statusEl.className = 'error';
        cleanup();
      }
    }

    function cleanup() {
      if (localTracks) {
        localTracks.forEach(track => track.stop());
        localTracks = [];
      }
      if (room) {
        room.disconnect();
        room = null;
      }
      callBtn.disabled = false;
      callBtn.textContent = 'üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å –∞–≥–µ–Ω—Ç—É';
      statusEl.textContent = '';
      statusEl.className = '';
    }

    callBtn.addEventListener('click', () => {
      if (room?.state === 'connected') {
        cleanup();
      } else {
        startCall();
      }
    });

    // –ê–≤—Ç–æ–æ—á–∏—Å—Ç–∫–∞
    window.addEventListener('beforeunload', cleanup);
  </script>
</body>
</html>
