<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Receptionist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; margin: 0; }
    .container { text-align: center; padding: 2rem; }
    h1 { font-size: 3rem; font-weight: 800; margin-bottom: 1rem; }
    p { font-size: 1.2rem; margin-bottom: 2rem; opacity: 0.9; }
    #callBtn { background: #10b981; color: white; border: none; padding: 1rem 2rem; font-size: 1.2rem; border-radius: 9999px; cursor: pointer; box-shadow: 0 10px 30px rgba(16,185,129,0.4); transition: all 0.3s; }
    #callBtn:hover:not(:disabled) { background: #059669; transform: translateY(-2px); }
    #callBtn:disabled { opacity: 0.6; cursor: not-allowed; }
    #status { margin-top: 1.5rem; font-size: 1.1rem; }
    .connecting { color: #fbbf24; }
    .connected { color: #10b981; }
    .error { color: #ef4444; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ AI Receptionist</h1>
    <p>–ù–∞–∂–º–∏ –∏ –≥–æ–≤–æ—Ä–∏ —Å Sage-1242</p>
    <button id="callBtn">üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å</button>
    <div id="status"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/livekit-client@2/dist/livekit-client.umd.min.js"></script>
  <script>
    // üî• –¢–í–û–ô –ù–û–í–´–ô –î–û–ú–ï–ù (–∑–∞–º–µ–Ω–∏ –Ω–∞ –∞–∫—Ç—É–∞–ª—å–Ω—ã–π –µ—Å–ª–∏ –∏–∑–º–µ–Ω–∏–ª—Å—è)
    const TOKEN_SERVER_URL = "https://ypff-8hpne1l4l-nikita1212392-9872s-projects.vercel.app/api/token";
    
    const callBtn = document.getElementById('callBtn');
    const statusEl = document.getElementById('status');
    let room = null;
    let localTracks = [];

    async function startCall() {
      try {
        callBtn.disabled = true;
        statusEl.textContent = "üîÑ –ü–æ–ª—É—á–∞–µ–º —Ç–æ–∫–µ–Ω...";
        statusEl.className = 'connecting';

        console.log('üì° –ó–∞–ø—Ä–æ—Å:', TOKEN_SERVER_URL);
        
        const res = await fetch(TOKEN_SERVER_URL, { 
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          mode: 'cors'
        });
        
        if (!res.ok) {
          const error = await res.text();
          throw new Error(`HTTP ${res.status}: ${error}`);
        }
        
        const data = await res.json();
        console.log('‚úÖ –¢–æ–∫–µ–Ω:', data);
        
        statusEl.textContent = 'üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω...';

        // LiveKit
        const { Room, RoomEvent, createLocalTracks } = LivekitClient;
        room = new Room();

        room.on(RoomEvent.Connected, () => {
          statusEl.textContent = '‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫ Sage-1242!';
          statusEl.className = 'connected';
        });

        room.on(RoomEvent.ParticipantConnected, (p) => {
          console.log('üë§', p.identity);
          if (p.identity.includes('Sage') || p.identity.includes('agent')) {
            statusEl.textContent = 'ü§ñ –ê–≥–µ–Ω—Ç –ø–æ–¥–∫–ª—é—á–∏–ª—Å—è!';
          }
        });

        room.on(RoomEvent.TrackSubscribed, (track) => {
          if (track.kind === 'audio') track.attach();
        });

        room.on(RoomEvent.Disconnected, cleanup);

        localTracks = await createLocalTracks({ audio: true, video: false });
        await room.connect(data.url, data.token);
        
        for (const track of localTracks) {
          await room.localParticipant.publishTrack(track);
        }

      } catch (err) {
        console.error('‚ùå', err);
        statusEl.textContent = `‚ùå ${err.message}`;
        statusEl.className = 'error';
        cleanup();
      }
    }

    function cleanup() {
      localTracks.forEach(t => t.stop());
      if (room) room.disconnect();
      room = null; localTracks = [];
      callBtn.disabled = false;
      callBtn.textContent = 'üìû –ü–æ–∑–≤–æ–Ω–∏—Ç—å';
      statusEl.textContent = '';
    }

    callBtn.addEventListener('click', () => {
      if (room?.state === 'connected') cleanup();
      else startCall();
    });
  </script>
</body>
</html>
